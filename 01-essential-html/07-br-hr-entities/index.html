<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>
    <!-- Line Breaks -->
    Hello
    <br />
    World

    <!-- Horizontal Rules -->
    <p>first para</p>
    <hr />
    <p>second para</p>

    <!-- pre tag, follows current line breaks, spacing as per editor -->
    <pre>
      Hello         World

          Hello
                  Again
     </pre
    >
    <!-- code snippets -->
    <code> &lt;h1&gt;this is a heading&gt;/h1&gt; </code>
    <p>CopyRight&copy;</p>
    <!-- HTML Entities, special characters -->
    <!-- 
      - &gt; for >
      - &lt; for <
      - &amp; for &
      - &quot; for "
      - &apos; for '
      - &nbsp; for Non-breaking space
      - &copy; for ©
      - &reg; for ®
      - &trade; for ™
      - &deg; for ° -->
  </body>
</html>
