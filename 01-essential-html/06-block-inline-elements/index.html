<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
    <style>
      p {
        background-color: #aaa;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      a {
        background-color: #eee;
        padding: 1rem;
        margin-bottom: 4rem;
      }
    </style>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Block vs Inline</h1>
    <!-- Block-level elements -->
    <p>lorem ipsum</p>
    <p>lorem ipsum</p>

    <!-- InLine elements -->
    <a href="#">Link1</a>
    <a href="#">Link2</a>
  </body>
</html>
