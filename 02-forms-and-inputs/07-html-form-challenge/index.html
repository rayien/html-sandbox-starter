<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header>
      <h1>HTML & CSS Sandbox - HTML Form Challenge</h1>
    </header>
    <main>
      <form>
        <div>
          <!-- text input -->
          <label for="location">Location</label>
          <input type="text" name="location" id="location1" />
        </div>

        <div>
          <label for="monthly Price">Monthly Price</label>
          <input type="range" name="monthPrice" id="monthPrice" />
        </div>
        <label for="bedrooms">Bedrooms</label>
        <input type="number" name="bedroom" id="bedrooms1" min="0" max="4" />
        </div>
      </form>
    </main>
  </body>
</html>
