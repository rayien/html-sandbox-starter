<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>
    <!-- Webpage -->
    <div>
      <iframe src="https://traversymedia.com" frameborder="0"></iframe>
    </div>

    <!-- Videos -->
    <div>
      <iframe
        src="https://youtube.com/embed/watch?v=DgbXBZMmDXg&list=RDAMVMKrNUrgaOsCc"
        frameborder="0"
        width="500"
        height="315"
      ></iframe>
    </div>

    <!-- Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.77998105497!2d103.75468427567908!3d1.3071942617100019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da1aeb7a062951%3A0x4dba06f202b483d2!2sTIC%20Tech%20Centre!5e0!3m2!1sen!2ssg!4v1723170660604!5m2!1sen!2ssg"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
